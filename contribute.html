    <script>

        var code = 'pre code.html';

        function htmlEscape(str) {
            return String(str)
                    .replace(/&/g, '&amp;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');
        }

        $(document).ready(function() {
            $(code).each(function(i, block){
                var thisCode = $(this).html();
                $(this).html(htmlEscape(thisCode));
                hljs.highlightBlock(block);
            });
        });

    </script>
